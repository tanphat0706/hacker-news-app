<div class="home-wrapper">
    <div class="container-fluid">
        <div class="terminal">
            <pre class="tw"></pre>
        </div>
        <div class="content">
            <app-spinner [isLoading]="!isReady"></app-spinner>
            <div fxLayout="row wrap" fxLayoutGap="20px grid">
                <div
                fxFlex="20%"
                fxFlex.xs="100%"
                fxFlex.sm="33%"
                fxFlex.md="25%"
                *ngFor="let art of articles"
                >
                <mat-card class="mat-elevation-z4" (click)="viewDetail(art.url)">
                    <mat-card-header>
                        <mat-card-title>{{ art.title }}</mat-card-title>
                        <mat-card-subtitle>{{art.subtitle}}</mat-card-subtitle>
                    </mat-card-header>
                    <img 
                        mat-card-image [src]="art.coverImageUrl" 
                        onerror="this.onerror=null;this.src='/assets/img/no-image.png';"
                        />
                    <mat-card-content>
                        <p [innerHtml]="art.description"></p>
                    </mat-card-content>
                </mat-card>
                </div>
            </div>
        </div>
        <div class="content" *ngIf="isReady">
            <button mat-raised-button color="primary" (click)="decrease()">Back</button>
            <button class="float-right" mat-raised-button color="primary" (click)="increase()">Next</button>
        </div>
    </div>
</div>
